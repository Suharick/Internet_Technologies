<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<title>Квадраты</title>
		<style>
			.square{
				width:30vw;
				height:30vw;
				margin:0 auto;
				border:3px solid black;
			}
			
			.square .square{
				width:30%;
				height:30%;
				margin-top:30%;
				background: yellow;
			}
			
			.square .square .square{
				background: blue;
				margin:-105%;
			}
		</style>
	</head>
	
	<body>
		<div class="square">
			<div class="square">
				<div class="square">
				</div>
			</div>
		</div>
	</body>
</html>
